<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Boost</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #FFDEE9, #B5FFFC);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
      padding: 20px;
      box-sizing: border-box;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 2.5em;
      color: #444;
      text-align: center;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 15px;
      animation: fadeIn 0.6s ease;
    }
    .title {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 5px;
    }
    .content {
      font-size: 1em;
      line-height: 1.4;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    footer {
      margin-top: auto;
      font-size: 0.9em;
      color: #777;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>üåû Daily Boost</h1>

  <div class="card">
    <div class="title">‚ú® Inspiration</div>
    <div class="content" id="quote"></div>
  </div>

  <div class="card">
    <div class="title">üöÄ Productivity Tip</div>
    <div class="content" id="tip"></div>
  </div>

  <div class="card">

  </div>

  <div class="card">

  <script>
    const data = {

        "Believe you can and you're halfway there. ‚Äì Theodore Roosevelt",
        "Dream big and dare to fail. ‚Äì Norman Vaughan",
        "What you get by achieving your goals is not as important as what you become by achieving your goals.",
        "Start where you are. Use what you have. Do what you can.",

      ],
      tips: [
        "Start your day by planning your top 3 priorities.",

        "Eliminate distractions: silence your phone for one hour.",
        "Batch similar tasks to stay in flow.",
        "Don‚Äôt be busy. Be productive."
      ],

        "Bananas are berries, but strawberries aren‚Äôt.",

      ],
      boosters: [
        "You‚Äôre doing better than you think. Keep going!",
        "Why did the scarecrow win an award? Because he was outstanding in his field.",
        "Take a deep breath. You‚Äôve got this.",
        "Every little progress matters. Celebrate it.",
        "Smile. Science says it boosts your mood instantly!"
      ]
    };

    const todayIndex = new Date().getDay(); // 0 (Sunday) to 6 (Saturday)

    document.getElementById("quote").innerText = data.quotes[todayIndex % data.quotes.length];
    document.getElementById("tip").innerText = data.tips[todayIndex % data.tips.length];
    document.getElementById("fact").innerText = data.facts[todayIndex % data.facts.length];
    document.getElementById("booster").innerText = data.boosters[todayIndex % data.boosters.length];
  </script>
</body>
</html>
